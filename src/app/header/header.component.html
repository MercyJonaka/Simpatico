<mat-toolbar color="primary">
    <mat-toolbar-row>
      <img src="./../../assets/images/Logo.jpg" style="height:60%; padding: 5px">
      Simpatico
      <div fxLayout="row" fxShow="false" fxShow.gt-sm>
      <div>
        <a mat-button routerLink="home"><mat-icon>home</mat-icon>Home</a>
        <a mat-button *ngIf="isAuthenticated" [routerLink]="'gallery'"><mat-icon>image</mat-icon>Gallery</a>
        <a mat-button [routerLink]="'about'"><mat-icon>info</mat-icon>About </a>
      </div>
      </div>
      <span class="menu-spacer"></span>
      <button mat-button (click)="openDialog()" *ngIf="!isAuthenticated">
        <mat-icon>power_settings_new</mat-icon>
        Login
      </button>
      <button mat-button *ngIf="isAuthenticated">
        <mat-icon>account_circle</mat-icon>
        {{showmessage}}
      </button>
      <button mat-button *ngIf="isAuthenticated" fxShow="false" fxShow.gt-sm (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        Logout
      </button>
        <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    </mat-toolbar-row>
    <mat-menu x-position="before" #menu="matMenu">
      <button mat-menu-item routerLink="home">
        <mat-icon>home</mat-icon>
        Home
      </button>
      <button *ngIf="isAuthenticated" mat-menu-item [routerLink]="'gallery'">
        <mat-icon>image</mat-icon>
        Gallery
      </button>
      <button mat-menu-item [routerLink]="'about'">
        <mat-icon>info</mat-icon>
        About
      </button>
      <button mat-menu-item *ngIf="isAuthenticated" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        Logout
      </button>
    </mat-menu>
  </mat-toolbar>
